<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>LoRa</title>
		<link href="css/index.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class='container'></div>
		<div class='container'>
			<div class='param-container'>
				<div>
					<div><label>송신 전력 </label><input type="number" id="power" value="14" min="0"/></div>
					<div><label>전송 속도 </label><input type="number" id="datarate" value="5" min="0"/></div>
					<div><label>패킷 크기 </label><input type="number" id="length" value="1" min="1"/></div>			
					<div><label>전송 횟수 </label><input type="number" id="count" value="100" min="0"/></div>
					<div><select id="euiList"> </select><button id="btnSend">전송</button></div>
				</div>
			</div>
			<div class='param-container'>
				<div>
					<div><label>연결 상태</label><label class="statistics" id="status">OFF</label></div>
					<div><label>RSSI 평균</label><label class="statistics" id="st_mean1">0</label></div>
					<div><label>표준편차</label><label class="statistics" id="st_std1">0</label></div>
					<div><label>최댓값</label><label class="statistics" id="st_max1">0</label></div>
					<div><label>최솟값</label><label class="statistics" id="st_min1">0</label></div>
				</div>
			</div>
			<div class='param-container'>
				<div>
					<div><label>RSSI 평균</label><label class="statistics" id="st_mean2">0</label></div>
					<div><label>표준편차</label><label class="statistics" id="st_std2">0</label></div>
					<div><label>최댓값</label><label class="statistics" id="st_max2">0</label></div>
					<div><label>최솟값</label><label class="statistics" id="st_min2">0</label></div>
					<div><label>지연시간</label><label class="statistics" id="delay">0</label></div>
				</div>
			</div>
			<div class='param-container'>
				<div>
					<div><label>Top1</label><label class="statistics" id="st_top1">0-0</label></div>
					<div><label>Top2</label><label class="statistics" id="st_top2">0-0</label></div>
					<div><label>Top3</label><label class="statistics" id="st_top3">0-0</label></div>
					<div><label>PDR</label><label class="statistics" id="pdr">0%</label></div>
					<div><label></label><label class="statistics" id="st_recv1">(0/0)</label></div>										
				</div>
			</div>
			<div class='param-container'>
				<textarea id="logArea" style="resize: none" readonly></textarea>
			</div>
		</div>
	</body>
	<script> 
		require('./renderer.js') 
	</script>
</html>
